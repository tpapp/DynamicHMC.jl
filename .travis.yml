# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
#  - osx
julia:
  - 0.7
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
    - julia: nightly
# uncomment the following lines for debugging Documenter.jl
# env:
#   - DOCUMENTER_DEBUG=true
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia test-script.jl
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("DynamicHMC")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("DynamicHMC")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  # build documentation
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("DynamicHMC")); include(joinpath("docs", "make.jl"))'
